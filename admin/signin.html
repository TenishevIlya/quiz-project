<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title data-translate="ADMIN_PANEL">Панель администратора</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css">
	<link rel="stylesheet" href="node_modules/normalize.css"> 
	<link rel="stylesheet" href="../assets/styles/admin-styles/style.css">
</head>
<body>
	  <main>	
		<div class="log-in bg-light shadow">
		    <form>
			    <div class="form-group">
				    <h2 class="form-heading-h2" data-translate="ADMIN_PANEL">Панель администратора</h2>
				    <label for="email" class="required font-weight-bold" data-translate="EMAIL">Почта</label>
				    <input type="email" class="form-control signin-input" placeholder="Введите вашу почту" id="email" data-translate="ADD_EMAIL">
				    <label for="password" class="required font-weight-bold" data-translate="PASSWORD">Пароль</label>
				    <input type="password" class="form-control signin-input" placeholder="Введите ваш пароль" id="password" data-translate="ADD_PASSWORD">
				    <span class="text-danger" id="mustBe" data-translate="REQUIRED">*Обязательно к заполнению</span>
				    <div class="load" id="spinner">
				        <img src="../assets/images/signin-load.svg">
				    </div>
				    <div class="row-container">
				        <div class="form-check">	
					        <input type="checkbox" class="form-check-input" id="defaultCheck1">
					            <label class="form-check-label" for="defaultCheck1" data-translate="REMEMBER_ME">
				                    Запомнить меня
				                </label>
			            </div>  
				        <button class="btn btn-outline-primary" type="submit" id="sign">Войти</button>
				    </div>
			    </div>	
			</form>	
	    </div>
    </main>
    <script src="../assets/scripts/admin-script.js"></script>
    <script src="../assets/scripts/multilingual-changer.js"></script>	
</body>
</html>
