<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  	<title data-translate="QUESTION_ADDING">Добавление вопроса</title>
  	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.css">
  	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css">
    <link rel="stylesheet" href="node_modules/normalize.css">
  	<link rel="stylesheet" href="../assets/styles/admin-styles/style.css">
</head>
<body class="all-body-content">
    <nav class="bg-light">
        <div class="nav-wrap">
            <a href="#" class="logo" data-translate="ADMIN_PANEL">Панель администратора</a>
            <div class="nav-list">
                <a href="index.html" class="text-muted nav-wrap-link"><span data-translate="MAIN">Главная</span></a>
                <a href="question-table.html" class="text-muted nav-wrap-link"><span data-translate="QUESTION_TABLE">Таблица вопросов</span></a>
                <a href="edit.html" class="text-muted nav-wrap-link"><span data-translate="ADD_QEUSTION">Добавить вопрос</span></a>
                <a href="#" class="text-muted nav-wrap-link"><span data-translate="MY_TESTS">Мои тесты</span></a>
                <a href="#" class="text-muted nav-wrap-link"><span data-translate="SETTINGS">Настройки</span></a>
            </div>
            <a href="signin.html" class="btn btn-outline-primary log-out" data-translate="LOG_OUT">Выйти</a>
        </div>  
    </nav>
    <main>
        <div class="container edit-container">
            <h2 data-translate="QUESTION_ADDING">Добавление вопроса</h2>
            <hr>	
            <form id="editQuestion">
                <div class="col-container">
                    <label for="whichTest" class="font-weight-bold">В какой тест добавить:</label>
                    <input type="text" id="whichTest" name="testCase" class="form-control testName">
                  	<label for="question" class="font-weight-bold">Вопрос:</label>
                    <textarea class="form-control" name="questionText" id="question"></textarea>
                </div>
                <hr>	
                <div class="row-container">
              	    <div class="col-container answ"> 
                	      <label class="font-weight-bold">Виды ответов:</label>
                	      <select class="form-control types">
                            <option selected value="text">Текстовый</option> 
                            <option value="checkbox">Множественный ответ</option>
                            <option value="radio">Одиночный ответ</option>
                            <option value="select">Список с ответами</option>  	
                	      </select>	
              	    </div>
              	    <div class="col-container answ"> 
                	      <label for="answer" class="font-weight-bold">Ответ:</label>
                	      <textarea id="answer" name="answerText" class="form-control"></textarea>	
              	    </div>
                </div>
                <div class="answersArea"></div>
                <hr>
                <!-- <a href="#" class="btn btn-outline-primary">Добавить вопрос</a> -->
                <button type="submit" class="btn btn-outline-primary submit-btn addQuestion">Добавить вопрос</button>
            </form>
        </div>
    </main>

    <!-- <script src="../assets/scripts/multilingual-changer.js"></script>	 -->
    <script src="../assets/scripts/addingQuestions/addQuestion.js"></script>
    <!-- <script src="../assets/scripts/addingQuestions/possibleAnswersGeneration.js"></script> -->
</body>
</html>
